<!DOCTYPE html>
<html lang="en">
<head>
  <title>Yoon's Temp Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src='{{ url_for( "static", filename="js/bootstrap.min.js") }}'></script>
  <script type="text/javascript" src='{{ url_for( "static", filename="js/bootstrap2-toggle.min.js") }}'></script>
  <script type="text/javascript" src='{{ url_for( "static", filename="js/tempcontrol.js") }}'></script>
  
  <link rel="stylesheet" href='{{ url_for( "static", filename="css/bootstrap.min.css") }}' />
  <link rel="stylesheet" href='{{ url_for( "static", filename="css/style.css") }}' />
  <link rel="stylesheet" href='{{ url_for( "static", filename="css/bootstrap2-toggle.min.css") }}' />
  
  <style>

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#"><img src='{{ url_for( "static", filename="img/logo.png") }}'></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Metrics</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li> -->
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
  
    <!-- main 10-2 -->
    <div class="col-sm-10 text-left"> 
      <div class="row">
          <div class="col-xs-6 text-left">
            <h1 ><img src='{{ url_for( "static", filename="img/tempIcon.png") }}'  style="height: 50px; padding: 2px"/><span id="currentTemp">71</span>&#8457  <img src='{{ url_for( "static", filename="img/humidityIcon.png") }}'  style="height: 50px; padding: 2px"/><span id="currentHumidity">26</span>%</h1>
          </div>
          <div class="col-xs-6 text-right">
            <div  style="padding: 20px" >
            <input id="toggle-power" type="checkbox" checked data-toggle="toggle" data-height="50" data-width="50">
            </div>
          </div>
      </div>
    </div>
    
    
    <div class="col-sm-2 sidenav">
      <div class="well">
        <p>The AC is scheduled to turn on in <b>37 minutes</b>.</p>
      </div>
      <div class="well">
        <p>Your temperature is <b>7 &#8457</b> warmer than your average for this time.</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Yoon's Temp Controller</p>
</footer>
